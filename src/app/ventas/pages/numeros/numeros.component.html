<div class="text-layout">
    <h1>DecimalPipes y Porcentajes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>
<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">  
                {{ ventasNetas| number:'1.2-2' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">  
                {{ ventasNetas| currency:'ARS':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año">  
                {{ porcentaje | percent:'1.2-2'}}
        </p-card>
    </div>
</div>
